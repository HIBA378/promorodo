<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="styleinscription.css">
</head>
<body>
    <div class="form-container">
        <h2>Inscription</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first-name" required>
                <span class="error-message" id="first-name-error"></span>
            </div>

            <div class="form-group">
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name" required>
                <span class="error-message" id="last-name-error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input type="text" id="phone" name="phone" required>
                <span class="error-message" id="phone-error"></span>
            </div>

            <div class="form-group">
                <label for="gender">Genre</label>
                <select id="gender" name="gender" required>
                    <option value="">Sélectionnez...</option>
                    <option value="male">Homme</option>
                    <option value="female">Femme</option>
                    
                </select>
                <span class="error-message" id="gender-error"></span>
            </div>

            <div class="form-group">
                <label for="dob">Date de naissance</label>
                <input type="date" id="dob" name="dob" required>
                <span class="error-message" id="dob-error"></span>
            </div>

            <div class="form-group">
                <label for="picture">Photo de profil</label>
                <input type="file" id="picture" name="picture" accept="image/*" required>
                <span class="error-message" id="picture-error"></span>
            </div>

            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <div id="welcome-popup" class="popup">
        <div class="popup-content">
            <p>Bienvenue sur notre site, <span id="welcome-name"></span> !</p>
            <button id="close-popup">Fermer</button>
        </div>
    </div>

    <script src="jsinscription.js"></script>
</body>
</html>
